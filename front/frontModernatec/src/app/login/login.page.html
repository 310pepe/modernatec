<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" sizeLg="7" sizeMd="6" sizeSm="12">
                <img src="../../assets/icon/inicioLogin.png" id="img">
            </ion-col>
            <ion-col size="12" sizeLg="5" sizeMd="6" sizeSm="12">


                <form [formGroup]="login_form" (ngSubmit)="submitPost()" id="form">
                    <img src="../../assets/icon/logo.png" id="logo">
                    <h1><strong>BIENVENIDO</strong></h1>
                    <ion-item>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input type="email" formControlName="email" [class.is-invalid]="emailNoValido">
                        </ion-input>
                    </ion-item>
                    <small *ngIf="emailNoValido" class="text-light lead" id="small">
                                Ingrese el correo
                            </small>

                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password" formControlName="password" required="true" [class.is-invalid]="passNoValido">
                        </ion-input>
                    </ion-item><br>

                    <small *ngIf="passNoValido" class="text-light lead" id="small">
                                Ingrese su contraseña
                            </small>
                    <ion-button expand="block" shape="round" type="submit" color="primary">Login</ion-button>
                    <h2 routerLink="/password">¿Se te olvido la <strong>Contraseña</strong>?</h2>
                    <h3 routerLink="/register">Da clic en <strong>Registrate</strong> si aun no <br> estas registrado</h3>


                </form>


            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
