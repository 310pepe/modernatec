<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col size="12" sizeLg="5" sizeMd="6" sizeSm="12">

                <h1> <strong>INGRESE LOS SIGUIENTES <br> DATOS</strong> </h1>

                <form [formGroup]="register_form" (ngSubmit)="submitPost()" id="form">
                    <ion-item>
                        <ion-label position="floating">Nombre</ion-label>
                        <ion-input formControlName="name"></ion-input>
                    </ion-item><br>
                    <ion-item>
                        <ion-label position="floating">Apellidos</ion-label>
                        <ion-input formControlName="apellidos"></ion-input>
                    </ion-item><br>
                    <ion-item>
                        <ion-label position="floating">Numero de Identificación</ion-label>
                        <ion-input formControlName="numero_identificacion" maxlength="15"></ion-input>
                    </ion-item><br>
                    <ion-item>
                        <ion-label position="floating">
                            <table>Telefono</table>
                        </ion-label>
                        <ion-input formControlName="telefono" maxlength="10"></ion-input>
                    </ion-item><br>
                    <ion-item>
                        <ion-label position="floating">Correo</ion-label>
                        <ion-input formControlName="email" type="email"></ion-input>
                    </ion-item> <br>

                    <ion-button expand="block" shape="round" type="submit" color="primary">Registrarse</ion-button> <br>
                    <h3 routerLink="/login">Da clic en <strong>Inicio de sesión</strong> si ya<br> estas registrado</h3>

                </form>


            </ion-col>
            <ion-col size="12" sizeLg="7" sizeMd="6" sizeSm="12">
                <img src="../../assets/icon/registerPhoto.png" id="img">
            </ion-col>

        </ion-row>

    </ion-grid>


</ion-content>
