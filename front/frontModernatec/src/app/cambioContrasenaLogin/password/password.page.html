<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" sizeLg="5" sizeMd="6" sizeSm="12" id="col">
                <h2>Por favor ingrese el correo inscrito <br> en el sistema</h2>
                <ion-card>
                    <ion-card-content>
                        <form>

                            <ion-item>
                                <ion-label position="floating">Email</ion-label>
                                <ion-input></ion-input>
                            </ion-item>
                            <ion-button expand="block" color="success" shape="round" (click)="presentAlert()" routerLink="/codigo">Enviar</ion-button>

                        </form>

                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" sizeLg="7" sizeMd="6" sizeSm="12" id="col">
                <form id="form">
                    <img src="../../assets/icon/logo.png" id="logo"><br>
                    <img src="../../assets/icon/passwordPhoto.png" id="img" width="250" height="250">

                </form>

            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
