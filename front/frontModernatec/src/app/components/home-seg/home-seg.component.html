    <ion-list [ngClass]="{'transparent':android}">
        <ion-item [ngClass]="{'transparent':android}">
            <div class="carticon" slot="end">
                <ion-badge color="primary" slot="start">{{personasActual}}</ion-badge>
                <ion-icon name="people"></ion-icon>
            </div>
            <ion-button (click)="descargarReporte()">
                <ion-icon name="download"></ion-icon>
                REPORTE
            </ion-button>
        </ion-item>

    </ion-list>
    <ion-card [ngClass]="{'transparent':android}">
        <ion-card-header>
            <!--TITULO PRINCIPAL-->

            <ion-card-title [ngClass]="{'transparent':android}" class="ion-card-title">
                <strong>SONRIE A LA CAMARA</strong>
            </ion-card-title>

        </ion-card-header>
    </ion-card>
    <!--incercion de la camara en pantalla-->
    <video *ngIf="!android" id="videoRef" #video [srcObject]="currentStram" (loadedmetadata)="(loadedMetaData())"></video><br>
    <!--Botones para la camara-->

    <ion-button *ngIf="android" color="primary" (click)="tomarFoto()" shape="round" id="androidbtn">Verificar identidad</ion-button>
